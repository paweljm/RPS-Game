<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPS</title>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <div id="play-area">
    <div class="choice-container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </div>
  <script>
      const moves = ['rock','paper','scissors'];
      let result;
      function random (number) {
        return Math.floor(Math.random() * number);
      }
      function computerPlay(){
        return moves[random(moves.length)];
      }
      function playRound(playerSelection, computerSelection) {
        if (playerSelection == 'rock') {
          if (computerSelection == 'rock') {
            return "draw";
          } else if (computerSelection == 'paper') {
            return "lose";
          } else if (computerSelection == 'scissors'){
            return "win";
          }
        } else if (playerSelection == 'paper') {
          if (computerSelection == 'rock') {
            return "win";
          } else if (computerSelection == 'paper') {
            return "draw";
          } else if (computerSelection == 'scissors'){
            return "lose";
          }
        } else if (playerSelection == 'scissors') {
          if (computerSelection == 'rock') {
            return "lose";
          } else if (computerSelection == 'paper') {
            return "win";
          } else if (computerSelection == 'scissors'){
            return "draw";
          }
        }
      }
      const displayContainer = document.querySelector('#play-area');
      const display = document.createElement('h2');
      display.textContent = "Make a selection by pressing one of the buttons.";
      displayContainer.appendChild(display);
      
      const buttons = document.querySelectorAll('button');
      buttons.forEach((button) => {
        button.addEventListener('click', (e) => {
          game(button.id);
        })
      })


      function game(playerSelection){
        let computerSelection = computerPlay();
        display.textContent = playRound(playerSelection, computerSelection);
        console.log(playRound(playerSelection, computerSelection));
        }
  </script>
</body>
</html>
